<div class="container-fluid">
    <div class="row ">
        <div class="col-12 banner-image p-0">
            <img src="assets/images/bg1.png" alt="">
        </div>
        <div class="col-12 title">
            <h3>Categorías</h3>
        </div>
        <div class="col-12 items-cat">
            <ng-container *ngFor="let item of categories">
                <app-category [item]="item"></app-category>
            </ng-container>

        </div>
        <div class="col-12 title mb-2">
            <h3>Ofertas</h3>
            <span>Ver Todas <i class="bi bi-arrow-right"></i> </span>
        </div>
        <div class="col-12 items-cat">
            <div *ngIf="loadingService.getLoading()" class="spinner-border mt-5" role="status"></div>
            <ng-container *ngFor="let item of offers">
                <app-offer [item]="item"></app-offer>
            </ng-container>
        </div>
        <div class="col-12 title mb-2">
            <h3>Tiendas</h3>
        </div>
        <div class="col-12 items-cat">
            <img class="images-shopping" [src]="item" alt="" *ngFor="let item of shopping">
        </div>
        <div class="col-12 title d-flex align-items-center justify-content-center">
            <img class="bg-image2" src="assets/images/bg2.png" alt="">
        </div>
        <div class="col-12 title mb-2">
            <h3>Basados en tu última visita</h3>
        </div>
        <div class="col-12 items-cat">
            <div *ngIf="loadingService.getLoading()" class="spinner-border mt-5" role="status"></div>
            <ng-container *ngFor="let item of lastProducts">
                <app-product [item]="item" ></app-product>
            </ng-container>
        </div>
    </div>
    <app-footer></app-footer>
</div>
